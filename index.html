<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BODY MASS INDEX</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 class="title">If you have health, you probably will be happy, and if you have health and happiness, you have all the wealth you need, even if it is not all you want</h1>
    <p class="bmi-p">Free check for BMI(Body Mass Index)</p>
    <div class="header-container">
      <form class="bmi-form">
        <input type="text" required placeholder="Enter your name" id="name" />
        <input
          type="number"
          placeholder="Enter your weight (kg)"
          id="weight"
          required
        />
        <input
          type="number"
          placeholder="Enter your height (cm)"
          id="height"
          required
        />
        <button class="bmi-button" id="bmi-calculate">Calculate</button>
        <button class="bmi-button red" id="reset">Reset</button>
        <p id="result"></p>
      </form>
      <img src="img/BMI.jpg" >
    </div>
    <script src="script.js"></script>
  </body>
</html>
